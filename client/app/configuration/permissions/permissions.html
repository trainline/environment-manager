<div class="row">
    <div class="col-md-12"><h2>Users and Groups</h2></div>
    <div id="RefreshData">
        <span class="glyphicon glyphicon-refresh" ng-click="Refresh()" title="Refresh data"></span>
    </div>
</div>

<form id="SearchFilter" class="form-inline" ng-if="canUser('post')">
    <div class="form-group">
        <button type="button" class="btn btn-default right" ng-click="New()">Create New...</button>
    </div>
</form>

<hr />

<div class="row">
    <div class="col-md-12" ng-show="members.length == 0">
        <p>No users or groups found.</p>
    </div>
    <div class="col-md-12" ng-show="members.length > 0">
        <table class="table">
            <thead>
                <tr>
                    <th class="text-nowrap">Name</th>
                    <th ng-if="canUser('delete')" class="text-nowrap command-header">Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="member in members | orderBy : 'name' ">
                    <td><a href="#/config/permissions/{{member.Name}}">{{member.Name}}</a></td>
                    <td ng-if="canUser('delete')" class="command command-delete"><span class="glyphicon glyphicon-remove" ng-click="Delete(member)" title="Delete"></span></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
