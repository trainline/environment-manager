swagger: "2.0"
info:
  version: "1.0.0"
  title: Environment Manager API
host: environmentmanager.corp.local
basePath: /api/v1
schemes:
  - https
consumes:
  - application/json
produces:
  - application/json
paths:
  /asgs:
    x-swagger-router-controller: asgs/asgController
    get:
      operationId: getAsgs
      summary: List ASGS matching the given criteria. By default returns all ASGs across all accounts.
      tags:
        - ASG
      parameters:
        - name: account
          in: query
          type: string
          required: false
        - name: environment
          in: query
          type: string
          required: false
      responses:
        200:
          description: A list of matching ASGs.
          schema:
            type: array
            items:
              type: object
  /asgs/{name}:
    x-swagger-router-controller: asgs/asgController
    get:
      operationId: getAsgByName
      summary: Get a single ASG for the given environment.
      tags:
        - ASG
      parameters:
        - name: environment
          in: query
          type: string
          required: true
        - name: name
          in: path
          type: string
          required: true
      responses:
        200:
          description: The matching ASG
          schema:
            type: object
    put:
      operationId: putAsg
      summary: Update properties of an ASG.
      tags:
        - ASG
      x-authorizer: asgs
      parameters:
        - name: environment
          in: query
          type: string
          required: true
        - name: name
          in: path
          type: string
          required: true
        - name: body
          in: body
          required: true
          schema:
            type: object
      responses:
        200:
          description: Ok
  /asgs/{name}/ips:
    x-swagger-router-controller: asgs/asgController
    get:
      operationId: getAsgIps
      summary: Get IPs associated with an ASG under the given account.
      tags:
        - ASG
      parameters:
        - name: environment
          in: query
          type: string
          required: true
        - name: name
          in: path
          type: string
          required: true
      responses:
        200:
          description: A list of IPs.
          schema:
            type: array
            items:
              type: object
  /asgs/{name}/scaling-schedule:
    x-swagger-router-controller: asgs/asgController
    get:
      operationId: getScalingSchedule
      summary: Get scaling schedule actions for given ASG.
      tags:
        - ASG
      x-authorizer: asgs
      parameters:
        - name: environment
          in: query
          type: string
          required: true
        - name: name
          in: path
          type: string
          required: true
      responses:
        200:
          description: Ok
    put:
      operationId: putScalingSchedule
      summary: Update scaling schedule actions for given ASG.
      tags:
        - ASG
      x-authorizer: asgs
      parameters:
        - name: environment
          in: query
          type: string
          required: true
        - name: name
          in: path
          type: string
          required: true
        - name: body
          in: body
          required: true
          schema:
            type: object
      responses:
        200:
          description: Ok
  /asgs/{name}/size:
    x-swagger-router-controller: asgs/asgController
    put:
      operationId: putAsgSize
      summary: Resize an ASG under the given account.
      tags:
        - ASG
      x-authorizer: asgs
      parameters:
        - name: environment
          in: query
          type: string
          required: true
        - name: name
          in: path
          type: string
          required: true
        - name: body
          in: body
          required: true
          schema:
            type: object
      responses:
        200:
          description: Ok
  /asgs/{name}/launch-config:
    x-swagger-router-controller: asgs/asgController
    get:
      operationId: getAsgLaunchConfig
      summary: Get the launch config associated with an ASG under the given account.
      tags:
        - ASG
      x-authorizer: asgs  
      parameters:
        - name: environment
          in: query
          type: string
          required: true
        - name: name
          in: path
          type: string
          required: true
      responses:
        200:
          description: The launch config
          schema:
            type: object
    put:
      operationId: putAsgLaunchConfig
      summary: Update the launch config associated with an ASG under the given account.
      tags:
        - ASG
      x-authorizer: asgs
      parameters:
        - name: environment
          in: query
          type: string
          required: true
        - name: name
          in: path
          type: string
          required: true
        - name: body
          in: body
          required: true
          schema:
            type: object
      responses:
        200:
          description: ASG launch config.
  /audit:
    x-swagger-router-controller: audit/auditController
    get:
      operationId: getAuditLogs
      summary: Get Audit Logs for a given time period. Default values are 'since yesterday' and 'until now'.
      tags:
        - Audit
      parameters:
        - name: since
          in: query
          type: string
          format: date-time
          required: false
        - name: until
          in: query
          type: string
          format: date-time
          required: false
      responses:
        200:
          description: A list of Audit logs
          schema:
            type: array
            items:
              type: object
  /audit/{key}:
    x-swagger-router-controller: audit/auditController
    get:
      operationId: getAuditLogByKey
      summary: Get a specific audit log.
      tags:
        - Audit
      parameters:
        - name: key
          in: path
          type: string
          required: true
      responses:
        200:
          description: The audit log
          schema:
            type: object
  /deployments:
    x-swagger-router-controller: deployments/deploymentsController
    get:
      operationId: getDeployments
      summary: List all deployments matching the given criteria. If no parameters are provided, the default is 'since yesterday'.
      tags:
        - Deployment
      parameters:
        - name: since
          in: query
          type: string
          format: date-time
          required: false
        - name: environment
          in: query
          type: string
          required: false
        - name: status
          in: query
          type: string
          required: false
        - name: cluster
          in: query
          type: string
          required: false
      responses:
        200:
          description: A list of deployments
          schema:
            type: array
            items:
              type: object
    post:
      operationId: postDeployment
      summary: Create a new deployment. This will provision any required infrastructure and update the required target-state.
      tags:
        - Deployment
      x-authorizer: deploy-authorizer
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/Deployment'
      responses:
        202:
          description: The deployment ID
  /deployments/{id}:
    x-swagger-router-controller: deployments/deploymentsController
    get:
      operationId: getDeploymentById
      summary: Get information for a deployment.
      tags:
        - Deployment
      parameters:
        - name: id
          in: path
          type: string
          required: true
      responses:
        200:
          description: The deployment
          schema:
            type: object
    patch:
      operationId: patchDeployment
      summary: Cancel an in-progress deployment.
      tags:
        - Deployment
      parameters:
        - name: id
          in: path
          type: string
          required: true
        - name: body
          in: body
          required: true
          schema:
            type: object
            required:
              - Status
            properties:
              Status:
                type: string
      responses:
        200:
          description: OK
  /deployments/{id}/log:
    x-swagger-router-controller: deployments/deploymentsController
    get:
      operationId: getDeploymentLog
      summary: Retrieve logs for a particular deployment.
      tags:
        - Deployment
      parameters:
        - name: account
          in: query
          type: string
          required: true
        - name: instance
          in: query
          type: string
          required: true
        - name: id
          in: path
          type: string
          required: true
      responses:
        200:
          description: The deployment log
          schema:
            type: object
  /diagnostics/healthcheck:
    x-swagger-router-controller: diagnostics/diagnosticsController
    get:
      operationId: getHealthcheck
      summary: Get version and status information.
      tags:
        - Status
      responses:
        200:
          description: The current status
          schema:
            type: object
  /environments:
    x-swagger-router-controller: environments/environmentsController
    get:
      operationId: getEnvironments
      summary: Get all environments
      tags:
        - Environment
      responses:
        200:
          description: A list of environments
          schema:
            type: array
            items:
              type: object
  /environments/{name}:
    x-swagger-router-controller: environments/environmentsController
    get:
      operationId: getEnvironmentByName
      summary: Get an environment.
      tags:
        - Environment
      parameters:
        - name: name
          in: path
          type: string
          required: true
      responses:
        200:
          description: The environment
          schema:
            type: object
  /environments/{name}/servers:
    x-swagger-router-controller: environments/environmentsController
    get:
      operationId: getEnvironmentServers
      summary: Get the list of servers in an environment.
      tags:
        - Environment
      parameters:
        - name: name
          in: path
          type: string
          required: true
      responses:
        200:
          description: The list of servers
          schema:
            type: array
            items:
              type: object
  /environments/{name}/servers/{asgName}:
    x-swagger-router-controller: environments/environmentsController
    get:
      operationId: getEnvironmentServerByName
      summary: Get a specific server in a given environment
      tags:
        - Environment
      parameters:
        - name: name
          in: path
          type: string
          required: true
        - name: asgName
          in: path
          type: string
          required: true
      responses:
        200:
          description: The server
          schema:
            type: object
  /environments/{name}/schedule:
    x-swagger-router-controller: environments/environmentsController
    put:
      operationId: putEnvironmentSchedule
      summary: Set the schedule for an environment.
      tags:
        - Environment
      x-authorizer: environments-schedule
      parameters:
        - name: name
          in: path
          type: string
          required: true
        - name: body
          in: body
          required: true
          schema:
            type: object
        - $ref: '#/parameters/ExpectedVersionHeader'
      responses:
        200:
          description: OK
    get:
      operationId: getEnvironmentSchedule
      summary: Get schedule for an environment.
      tags:
        - Environment
      parameters:
        - name: name
          in: path
          type: string
          required: true

      responses:
        200:
          description: The schedule status
          schema:
            type: object
  /environments/{name}/accountName:
    x-swagger-router-controller: environments/environmentsController
    get:
      operationId: getEnvironmentAccountName
      summary: Get account name for given environment.
      tags:
        - Environment
      parameters:
        - name: name
          in: path
          type: string
          required: true
      responses:
        200:
          description: Account name
          schema:
            type: string
  /environments/{name}/schedule-status:
    x-swagger-router-controller: environments/environmentsController
    get:
      operationId: getEnvironmentScheduleStatus
      summary: Get the schedule status for a given environment at a given time. If no 'at' parameter is provided,
               the current status is returned.
      tags:
        - Environment
      parameters:
        - name: name
          in: path
          type: string
          required: true
        - name: at
          in: query
          type: string
          format: date-time
          required: false
      responses:
        200:
          description: The schedule status
          schema:
            type: object
  /images:
    x-swagger-router-controller: images/imagesController
    get:
      operationId: getImages
      summary: Get the list of available AMI images. Only those that are privately published under associated accounts are included.
      tags:
        - AMI
      parameters:
        - name: account
          type: string
          in: query
          required: false
      responses:
        200:
          description: The list of AMI images
          schema:
            type: array
            items:
              type: object
  /instances:
    x-swagger-router-controller: instances/instancesController
    get:
      operationId: getInstances
      summary: Get all instances matching the given criteria.
      tags:
        - Instance
      parameters:
        - name: account
          in: query
          type: string
          required: false
        - name: environment
          in: query
          type: string
          required: false
        - name: cluster
          in: query
          type: string
          required: false
        - name: maintenance
          in: query
          type: boolean
          required: false
        - name: ip_address
          in: query
          type: string
          required: false
        - name: instance_id
          in: query
          type: string
          required: false
        - name: since
          in: query
          type: string
          required: false
        - name: include_services
          in: query
          type: boolean
          required: false
      responses:
        200:
          description: The list of instances
          schema:
            type: array
            items:
              type: object
  /instances/{id}:
    x-swagger-router-controller: instances/instancesController
    get:
      operationId: getInstanceById
      summary: Get a specific instance.
      tags:
        - Instance
      parameters:
        - name: id
          in: path
          type: string
          required: true
      responses:
        200:
          description: The instance
          schema:
            type: object
  /instances/{id}/maintenance:
    x-swagger-router-controller: instances/instancesController
    put:
      operationId: putInstanceMaintenance
      summary: Update the ASG standby-state of a given instance.
      tags:
        - Instance
      parameters:
        - name: id
          in: path
          type: string
          required: true
        - name: body
          in: body
          required: false
          schema:
            type: object
      responses:
        200:
          description: OK
  /services:
    x-swagger-router-controller: services/servicesController
    get:
      operationId: getServices
      summary: Get the list of currently deployed services.
      description: This differs from `/deployment/target-states` in that it lists the *current* services and versions
                   that are deployed.
      tags:
        - Service
      parameters:
        - name: environment
          in: query
          type: array
          collectionFormat: csv
          required: true
          items:
            type: string
      responses:
        200:
          description: Currently deployed services
          schema:
            type: array
            items:
              type: object
  /services/{service}:
    x-swagger-router-controller: services/servicesController
    get:
      operationId: getServiceById
      summary: Get a currently deployed service.
      tags:
        - Service
      parameters:
        - name: service
          in: path
          type: string
          required: true
        - name: environment
          in: query
          type: array
          collectionFormat: csv
          required: true
          items:
            type: string
      responses:
        200:
          description: The service
          schema:
            type: object
  /services/{service}/slices:
    x-swagger-router-controller: services/servicesController
    get:
      operationId: getServiceSlices
      summary: Get slices for a deployed service.
      tags:
        - Service
      parameters:
        - name: service
          in: path
          type: string
          required: true
        - name: environment
          in: query
          type: string
          required: true
        - name: active
          in: query
          type: boolean
          required: false
      responses:
        200:
          description: The slices
          schema:
            type: array
            items:
              type: object
  /services/{service}/slices/toggle:
    x-swagger-router-controller: services/servicesController
    put:
      operationId: putServiceSlicesToggle
      summary: Toggle the slices for a deployed service.
      tags:
        - Service
      parameters:
        - name: service
          in: path
          type: string
          required: true
        - name: environment
          in: query
          type: string
          required: true
      responses:
        200:
          description: OK
  /target-state/{environment}:
    x-swagger-router-controller: target-state/targetStateController
    get:
      operationId: getTargetState
      summary: Get the target state for a given environment
      description: The desired or "target" state for an environment represents service versions that "should"
                   be deployed across an environment.
      tags:
        - Target State
      parameters:
        - name: environment
          in: path
          type: string
          required: true
        - name: serverRole
          in: query
          type: string
          required: false
      responses:
        200:
          description: The list of service versions that should be deployed to an environment.
          schema:
            type: array
            items:
              type: object
    delete:
      operationId: deleteTargetStateByEnvironment
      summary: Remove the target state for all services in a given environment.
      tags:
        - Target State
      parameters:
        - name: environment
          in: path
          type: string
          required: true
      responses:
        200:
          description: OK
  /target-state/{environment}/{service}:
    x-swagger-router-controller: target-state/targetStateController
    delete:
      operationId: deleteTargetStateByService
      summary: Remove the target state for all versions of a service.
      tags:
        - Target State
      parameters:
        - name: environment
          in: path
          type: string
          required: true
        - name: service
          in: path
          type: string
          required: true
      responses:
        200:
          description: OK
  /target-state/{environment}/{service}/{version}:
    x-swagger-router-controller: target-state/targetStateController
    delete:
      operationId: deleteTargetStateByServiceVersion
      summary: Remove the target state for a specific version of a service.
      tags:
        - Target State
      parameters:
        - name: environment
          in: path
          type: string
          required: true
        - name: service
          in: path
          type: string
          required: true
        - name: version
          in: path
          type: string
          required: true
      responses:
        200:
          description: OK
  /token:
    x-swagger-router-controller: token/tokenController
    post:
      operationId: postAuthorization
      summary: Get an authorization token
      description: "Tokens are required for all authenticated API routes. Tokens obtained from this endpoint should be
                   used in the header of all subsequent requests as `Authorization: Bearer <token>`"
      tags:
        - Authentication
      parameters:
        - name: body
          in: body
          required: true
          schema:
            type: object
            required:
              - username
              - password
            properties:
              username:
                type: string
              password:
                type: string
      responses:
        200:
          description: An authorization token
          schema:
            type: string
  /upstreams/{name}/slices:
    x-swagger-router-controller: upstreams/upstreamsController
    get:
      operationId: getUpstreamSlices
      summary: Get slices for a given upstream.
      tags:
        - Upstream
      parameters:
        - name: name
          in: path
          type: string
          required: true
        - name: environment
          in: query
          type: string
          required: true
        - name: active
          in: query
          type: boolean
          required: false
      responses:
        200:
          description: The slices
          schema:
            type: array
            items:
              type: object
  /upstreams/{name}/slices/toggle:
    x-swagger-router-controller: upstreams/upstreamsController
    put:
      operationId: putUpstreamSlicesToggle
      summary: Toggle the slices for a given upstream
      tags:
        - Upstream
      parameters:
        - name: name
          in: path
          type: string
          required: true
        - name: environment
          in: query
          type: string
          required: true
      responses:
        200:
          description: OK
  /config/accounts:
    x-swagger-router-controller: config/accounts/accountsController
    get:
      operationId: getAccountsConfig
      summary: List the AWS Accounts that associated with Environment Manager.
      tags:
        - Accounts
      responses:
        200:
          description: The list of accounts
          schema:
            type: array
            items:
              $ref: '#/definitions/AccountConfig'
    post:
      operationId: postAccountsConfig
      summary: Add an association to an AWS Account.
      parameters:
        - name: account
          in: body
          required: true
          schema:
            $ref: '#/definitions/AccountConfig'
      tags:
        - Accounts
      responses:
        201:
          description: OK
  /config/accounts/{accountNumber}:
    x-swagger-router-controller: config/accounts/accountsController
    put:
      operationId: putAccountConfigByName
      summary: Update an associated AWS Account.
      tags:
        - Accounts
      parameters:
        - name: accountNumber
          type: integer
          required: true
          in: path
        - name: account
          in: body
          required: true
          schema:
            $ref: '#/definitions/AccountConfig'
      responses:
        200:
          description: OK
    delete:
      operationId: deleteAccountConfigByName
      summary: Remove an AWS Account association.
      tags:
        - Accounts
      parameters:
        - name: accountNumber
          type: integer
          required: true
          in: path
      responses:
        200:
          description: OK
  /config/clusters:
    x-swagger-router-controller: config/clusters/clusterController
    get:
      operationId: getClustersConfig
      summary: Get all Cluster configurations.
      tags:
        - Cluster
      responses:
        200:
          description: The list of Cluster configs
          schema:
            type: array
            items:
              $ref: '#/definitions/ClusterConfig'
    post:
      operationId: postClustersConfig
      summary: Create a Cluster configuration.
      tags:
        - Cluster
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/ClusterConfig'
      responses:
        201:
          description: OK
  /config/clusters/{name}:
    x-swagger-router-controller: config/clusters/clusterController
    get:
      operationId: getClusterConfigByName
      summary: Get a specific Cluster configuration.
      tags:
        - Cluster
      parameters:
        - name: name
          in: path
          type: string
          required: true
      responses:
        200:
          description: The Cluster config
          schema:
            $ref: '#/definitions/ClusterConfig'
    put:
      operationId: putClusterConfigByName
      summary: Update a Cluster configuration.
      tags:
        - Cluster
      parameters:
        - name: name
          in: path
          type: string
          required: true
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/ClusterConfigValue'
        - $ref: '#/parameters/ExpectedVersionHeader'
      responses:
        200:
          description: OK
    delete:
      operationId: deleteClusterConfigByName
      summary: Delete a Cluster configuration.
      tags:
        - Cluster
      parameters:
        - name: name
          in: path
          type: string
          required: true
      responses:
        200:
          description: OK
  /config/deployment-maps:
    x-swagger-router-controller: config/deployment-maps/deploymentMapController
    get:
      operationId: getDeploymentMapsConfig
      summary: Get all deployment map configurations.
      tags:
        - Deployment Map
      responses:
        200:
          description: The list of deployment maps
          schema:
            type: array
            items:
              type: object
    post:
      operationId: postDeploymentMapsConfig
      summary: Create a deployment map configuration
      tags:
        - Deployment Map
      parameters:
        - name: body
          in: body
          required: true
          schema:
            type: object
      responses:
        201:
          description: OK
  /config/deployment-maps/{name}:
    x-swagger-router-controller: config/deployment-maps/deploymentMapController
    put:
      operationId: putDeploymentMapConfigByName
      summary: Update a deployment map configuration.
      tags:
        - Deployment Map
      parameters:
        - name: name
          in: path
          type: string
          required: true
        - name: body
          in: body
          required: true
          schema:
            type: object
        - $ref: '#/parameters/ExpectedVersionHeader'
      responses:
        200:
          description: OK
    get:
      operationId: getDeploymentMapConfigByName
      summary: Get a specific deployment map configuration.
      tags:
        - Deployment Map
      parameters:
        - name: name
          in: path
          type: string
          required: true
      responses:
        200:
          description: The deployment map config
          schema:
            type: object
    delete:
      operationId: deleteDeploymentMapConfigByName
      summary: Delete a deployment map configuration.
      tags:
        - Deployment Map
      parameters:
        - name: name
          in: path
          type: string
          required: true
      responses:
        200:
          description: OK
  /config/environments:
    x-swagger-router-controller: config/environments/environmentsConfigController
    get:
      operationId: getEnvironmentsConfig
      summary: Get all environment configurations.
      tags:
        - Environment
      parameters:
        - name: environmentType
          in: query
          type: string
          required: false
        - name: cluster
          in: query
          required: false
          type: string
      responses:
        200:
          description: The list of environment configs
