definitions:
  AccountConfig:
    type: object
    required:
      - AccountName
      - AccountNumber
      - IsProd
      - IsMaster
      - Impersonate
    properties:
      AccountName:
        type: string
      AccountNumber:
        type: integer
      IsProd:
        type: boolean
      IsMaster:
        type: boolean
      Impersonate:
        type: boolean
      RoleArn:
        type: string
  ClusterConfig:
    type: object
    required:
      - ClusterName
      - Value
    properties:
      ClusterName:
        type: string
      Value:
        $ref: '#/definitions/ClusterConfigValue'
  ClusterConfigValue:
    type: object
    required:
      - ShortName
      - SchemaVersion
    properties:
      ShortName:
        type: string
      SchemaVersion:
        type: integer
      GroupEmailAddress:
        type: string
      ADMembershipGroup:
        type: string
  Deployment:
    type: object
    required:
      - environment
      - service
      - version
      - packageLocation
    properties:
      environment:
        type: string
      service:
        type: string
      version:
        type: string
      mode:
        type: string
        enum:
          - bg
          - overwrite
      slice:
        type: string
        enum:
          - blue
          - green
          - none
      packageLocation:
        type: string
      serverRole:
        type: string
  Error:
    type: object
    readOnly: true
    properties:
      title:
        type: string
        description: A short, human readable title of the error.
      description:
        type: string
        description: A long, human readable description of the error.
parameters:
  ExpectedVersionHeader:
    name: expected-version
    in: header
    required: true
    type: integer
  package-id:
    name: service
    description: The name of the service implemented by the package.
    in: path
    type: string
    pattern: ^[A-Za-z0-9_\-\.]+$
    required: true
  package-version:
    name: version
    description: The version of the package (semver).
    in: path
    required: true
    type: string
    pattern: (0|[1-9]\d*)(\.(0|[1-9]\d*)){2}(-[\da-zA-Z\-]+(\.[\da-zA-Z\-]+)*)?(\+[\da-zA-Z\-]+(\.[\da-zA-Z\-]+)*)?
  package-environment:
    name: environment
    description: The name of the environment targeted by this package.
    in: path
    type: string
    pattern: ^[A-Za-z0-9]+$
    required: true
  package-slice:
    name: slice
    description: The name of the slice targeted by this package.
    in: formData
    type: string
    enum:
      - blue
      - green
    required: false
  package-content:
    name: package
    description: The package file.
    in: formData
    type: file
    required: true
responses:
  package-created:
    description: The package was uploaded successfully.
  package-already-exists:
    description: The package already exists.
    schema:
      $ref: '#/definitions/Error'
  package-bad-ref:
    description: The package refers to a service or environment that does not exist.
    schema:
      $ref: '#/definitions/Error'