swagger: "2.0"
info:
  version: "1.0.0"
  title: Environment Manager API
host: environmentmanager.corp.local
basePath: /api/v1
schemes:
  - https
consumes:
  - application/json
produces:
  - application/json
paths:
  /asgs:
    x-swagger-router-controller: asgController
    get:
      operationId: getAsgs
      summary: List ASGS matching the given criteria. By default returns all ASGs across all accounts.
      tags:
        - ASG
      parameters:
        - name: account
          in: query
          type: string
          required: false
        - name: environment
          in: query
          type: string
          required: false
      responses:
        200:
          description: A list of matching ASGs.
          schema:
            type: array
            items:
              $ref: '#/definitions/AWSAutoScalingGroup'
  /asgs/{name}:
    x-swagger-router-controller: asgController
    get:
      operationId: getAsgByName
      summary: Get a single ASG for the given environment.
      tags:
        - ASG
      parameters:
        - name: environment
          in: query
          type: string
          required: true
        - name: name
          in: path
          type: string
          required: true
      responses:
        200:
          description: The matching ASG
          schema:
            $ref: '#/definitions/AWSAutoScalingGroup'
    put:
      operationId: putAsg
      summary: Update properties of an ASG.
      tags:
        - ASG
      x-authorizer: asgs
      parameters:
        - name: environment
          in: query
          type: string
          required: true
        - name: name
          in: path
          type: string
          required: true
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/AWSAutoScalingGroup'
      responses:
        200:
          description: Ok
    delete:
      operationId: deleteAsg
      summary: Delete ASG and it's target state
      tags:
        - ASG
      x-authorizer: asgs
      parameters:
        - name: environment
          in: query
          type: string
          required: true
        - name: name
          in: path
          type: string
          required: true
      responses:
        200:
          description: Ok
  /asgs/{name}/ready:
    x-swagger-router-controller: asgController
    get:
      operationId: getAsgReadyByName
      summary: Determine if an ASG is ready to deploy to, eg. at least one instance is present and all are "InService"
      tags:
        - ASG
      parameters:
        - name: environment
          in: query
          type: string
          required: true
        - name: name
          in: path
          type: string
          required: true
      responses:
        200:
          description: The matching ASG ready state
          schema:
            type: object
            properties:
              ReadyToDeploy:
                type: boolean
              InstancesByLifecycleState:
                type: object
                properties:
                  InService:
                    type: integer
                  Standby:
                    type: integer
              InstancesTotalCount:
                type: integer
  /asgs/{name}/ips:
    x-swagger-router-controller: asgController
    get:
      operationId: getAsgIps
      summary: Get IPs associated with an ASG in the given environment.
      tags:
        - ASG
      parameters:
        - name: environment
          in: query
          type: string
          required: true
        - name: name
          in: path
          type: string
          required: true
      responses:
        200:
          description: A list of IPs.
          schema:
            type: array
            items:
              type: object
  /asgs/{name}/scaling-schedule:
    x-swagger-router-controller: asgController
    get:
      operationId: getScalingSchedule
      summary: Get scaling schedule actions for given ASG.
      tags:
        - ASG
      x-authorizer: asgs
      parameters:
        - name: environment
          in: query
          type: string
          required: true
        - name: name
          in: path
          type: string
          required: true
      responses:
        200:
          description: Ok
    put:
      operationId: putScalingSchedule
      summary: Update scaling schedule actions for given ASG.
      tags:
        - ASG
      x-authorizer: asgs
      parameters:
        - name: environment
          in: query
          type: string
          required: true
        - name: name
          in: path
          type: string
          required: true
        - name: body
          in: body
          required: true
          schema:
            type: object
      responses:
        200:
          description: Ok
  /asgs/{name}/size:
    x-swagger-router-controller: asgController
    put:
      operationId: putAsgSize
      summary: Resize an ASG in the given environment.
      tags:
        - ASG
      x-authorizer: asgs
      parameters:
        - name: environment
          in: query
          type: string
          required: true
        - name: name
          in: path
          type: string
          required: true
        - name: body
          in: body
          required: true
          schema:
            type: object
      responses:
        200:
          description: Ok
          schema:
            type: object
            properties:
              min:
                type: integer
              desired:
                type: integer
              max:
                type: integer
  /asgs/{name}/launch-config:
    x-swagger-router-controller: asgController
    get:
      operationId: getAsgLaunchConfig
      summary: Get the launch config associated with an ASG in the given environment.
      tags:
        - ASG
      x-authorizer: asgs  
      parameters:
        - name: environment
          in: query
          type: string
          required: true
        - name: name
          in: path
          type: string
          required: true
      responses:
        200:
          description: The launch config
          schema:
            $ref: '#/definitions/AWSLaunchConfig'
    put:
      operationId: putAsgLaunchConfig
      summary: Update the launch config associated with an ASG in the given environment.
      tags:
        - ASG
      x-authorizer: asgs
      parameters:
        - name: environment
          in: query
          type: string
          required: true
        - name: name
          in: path
          type: string
          required: true
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/AWSLaunchConfig'
      responses:
        200:
          description: ASG launch config.
  /audit:
    x-swagger-router-controller: auditController
    get:
      operationId: getAuditLogs
      summary: Get Audit Logs for a given time period. Default values are 'since yesterday' and 'until now'.
      tags:
        - Audit
      parameters:
        - name: since
          in: query
          type: string
          format: date-time
          required: false
        - name: until
          in: query
          type: string
          format: date-time
          required: false
        - name: per_page
          in: query
          type: integer
          required: false
      responses:
        200:
          description: A list of Audit logs
          schema:
            type: array
            items:
              $ref: '#/definitions/AuditEntry'
  /audit/{key}:
    x-swagger-router-controller: auditController
    get:
      operationId: getAuditLogByKey
      summary: Get a specific audit log.
      tags:
        - Audit
      parameters:
        - name: key
          in: path
          type: string
          required: true
      responses:
        200:
          description: The audit log
          schema:
            $ref: '#/definitions/AuditEntry'
  /deployments:
    x-swagger-router-controller: deploymentsController
    get:
      operationId: getDeployments
      summary: List all deployments matching the given criteria. If no parameters are provided, the default is 'since yesterday'.
      tags:
        - Deployment
      parameters:
        - name: since
          in: query
          type: string
          format: date-time
          required: false
        - name: environment
          in: query
          type: string
          required: false
        - name: status
          in: query
          type: string
          required: false
        - name: cluster
          in: query
          type: string
          required: false
      responses:
        200:
          description: A list of deployments
          schema:
            type: array
            items:
              $ref: '#/definitions/Deployment'
    post:
      operationId: postDeployment
      summary: Create a new deployment. This will provision any required infrastructure and update the required target-state.
      tags:
        - Deployment
      x-authorizer: deploy-authorizer
      parameters:
        - name: dry_run
          type: boolean
          in: query
          required: false
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/PostDeployment'
      responses:
        202:
          description: The deployment ID
        423:
          description: The environment given is locked for deployments
  /deployments/{id}:
    x-swagger-router-controller: deploymentsController
    get:
      operationId: getDeploymentById
      summary: Get information for a deployment.
      tags:
        - Deployment
      parameters:
        - name: id
          in: path
          type: string
          required: true
      responses:
        200:
          description: The deployment
          schema:
            $ref: '#/definitions/Deployment'
    patch:
      operationId: patchDeployment
      summary: Modify deployment - cancel in-progress, or modify Action.
      tags:
        - Deployment
      x-authorizer: deployments
      parameters:
        - name: id
          in: path
          type: string
          required: true
        - name: body
          in: body
          required: true
          schema:
            type: object
            properties:
              Status:
                type: string
                enum:
                  - Cancelled
              Action:
                type: string
                enum:
                  - Install
                  - Ignore

      responses:
        200:
          description: OK
  /deployments/{id}/log:
    x-swagger-router-controller: deploymentsController
    get:
      operationId: getDeploymentLog
      summary: Retrieve logs for a particular deployment.
      tags:
        - Deployment
      parameters:
        - name: account
          in: query
          type: string
          required: true
        - name: instance
          in: query
          type: string
          required: true
        - name: id
          in: path
          type: string
          required: true
      responses:
        200:
          description: The deployment log
          schema:
            type: string
  /diagnostics/healthcheck:
    x-swagger-router-controller: diagnosticsController
    get:
      operationId: getHealthcheck
      summary: Get version and status information.
      x-authorizer: allow-anonymous
      tags:
        - Status
      responses:
        200:
          description: The current status
          schema:
            $ref: '#/definitions/DiagnosticsHealthcheck'
  /environments:
    x-swagger-router-controller: environmentsController
    get:
      operationId: getEnvironments
      summary: Get all environments
      tags:
        - Environment
      responses:
        200:
          description: A list of environments
          schema:
            type: array
            items:
              $ref: '#/definitions/OpsEnvironment'
  /environments/{name}:
    x-swagger-router-controller: environmentsController
    get:
      operationId: getEnvironmentByName
      summary: Get an environment.
      tags:
        - Environment
      parameters:
        - name: name
          in: path
          type: string
          required: true
      responses:
        200:
          description: The environment
          schema:
            $ref: '#/definitions/OpsEnvironment'
  /environments/{name}/protected:
    x-swagger-router-controller: environmentsController
    get:
      operationId: isEnvironmentProtectedFromAction
      summary: Find if environment is protected from action
      tags:
        - Environment
      parameters:
        - name: name
          in: path
          type: string
          required: true
        - name: action
          in: query
          type: string
          required: true
      responses:
        200:
          description: The environment
          schema:
            type: object
            properties:
              isProtected:
                type: boolean
  /environments/{name}/maintenance:
    x-swagger-router-controller: environmentsController
    get:
      operationId: getMaintenance
      summary: Find if environment is in maintenance
      tags:
        - Environment
      parameters:
        - name: name
          in: path
          type: string
          required: true
      responses:
        200:
          description: The environment
          schema:
            type: object
            properties:
              InMaintenance:
                type: boolean
    put:
      operationId: putMaintenance
      summary: Update whether or not the environment is in maintenance
      tags:
        - Environment
      parameters:
        - name: name
          in: path
          type: string
          required: true
        - name: body
          in: body
          required: true
          schema:
            type: object
            properties:
              InMaintenance:
                type: boolean
        - $ref: '#/parameters/ExpectedVersionHeader'
      responses:
        200:
          description: OK
  /environments/{name}/deploy-lock:
    x-swagger-router-controller: environmentsController
    get:
      operationId: getDeploymentLock
      summary: Find if deployments are currently disabled for this environment
      tags:
        - Environment
      parameters:
        - name: name
          in: path
          type: string
          required: true
      responses:
        200:
          description: The environment
          schema:
            type: object
            properties:
              DeploymentsLocked:
                type: boolean
    put:
      operationId: putDeploymentLock
      summary: Update whether or not deployments to the environment are locked
      tags:
        - Environment
      parameters:
        - name: name
          in: path
          type: string
          required: true
        - name: body
          in: body
          required: true
          schema:
            type: object
            properties:
              DeploymentsLocked:
                type: boolean
        - $ref: '#/parameters/ExpectedVersionHeader'
      responses:
        200:
          description: OK
  /environments/{name}/servers:
    x-swagger-router-controller: environmentsController
    get:
      operationId: getEnvironmentServers
      summary: Get the list of servers in an environment.
      tags:
        - Environment
      parameters:
        - name: name
          in: path
          type: string
          required: true
      responses:
        200:
          description: The list of servers
          schema:
            type: array
            items:
              $ref: '#/definitions/EnvironmentServers'
  /environments/{name}/servers/{asgName}:
    x-swagger-router-controller: environmentsController
    get:
      operationId: getEnvironmentServerByName
      summary: Get a specific server in a given environment
      tags:
        - Environment
      parameters:
        - name: name
          in: path
          type: string
          required: true
        - name: asgName
          in: path
          type: string
          required: true
      responses:
        200:
          description: ASG servers state - Instances and services state
          schema:
            $ref: '#/definitions/ASGServersState'
  /environments/{name}/schedule:
    x-swagger-router-controller: environmentsController
    put:
      operationId: putEnvironmentSchedule
      summary: Set the schedule for an environment.
      tags:
        - Environment
      x-authorizer: environments-schedule
      parameters:
        - name: name
          in: path
          type: string
          required: true
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/EnvironmentScheduleValue'
        - $ref: '#/parameters/ExpectedVersionHeader'
      responses:
        200:
          description: OK
    get:
      operationId: getEnvironmentSchedule
      summary: Get schedule for an environment.
      tags:
        - Environment
      parameters:
        - name: name
          in: path
          type: string
          required: true
      responses:
        200:
          description: The schedule status
          schema:
            $ref: '#/definitions/EnvironmentSchedule'
  /environments/{name}/accountName:
    x-swagger-router-controller: environmentsController
    get:
      operationId: getEnvironmentAccountName
      summary: Get account name for given environment.
      tags:
        - Environment
      parameters:
        - name: name
          in: path
          type: string
          required: true
      responses:
        200:
          description: Account name
          schema:
            type: string
  /environments/{name}/schedule-status:
    x-swagger-router-controller: environmentsController
    get:
      operationId: getEnvironmentScheduleStatus
      summary: Get the schedule status for a given environment at a given time. If no 'at' parameter is provided,
               the current status is returned.
      tags:
        - Environment
      parameters:
        - name: name
          in: path
          type: string
          required: true
        - name: at
          in: query
          type: string
          format: date-time
          required: false
      responses:
        200:
          description: The schedule status
          schema:
            type: object
            properties:
              Status:
                type: string
  /images:
    x-swagger-router-controller: imagesController
    get:
      operationId: getImages
      summary: Get the list of available AMI images. Only those that are privately published under associated accounts are included.
      tags:
        - AMI
      parameters:
        - name: account
          type: string
          in: query
          required: false
        - name: stable
          type: boolean
          in: query
          required: false
      responses:
        200:
          description: The list of AMI images
          schema:
            type: array
            items:
              $ref: '#/definitions/Image'
  /instances:
    x-swagger-router-controller: instancesController
    get:
      operationId: getInstances
      summary: Get all instances matching the given criteria.
      tags:
        - Instance
      parameters:
        - name: account
          in: query
          type: string
          required: false
        - name: environment
          in: query
          type: string
          required: false
        - name: cluster
          in: query
          type: string
          required: false
        - name: maintenance
          in: query
          type: boolean
          required: false
        - name: ip_address
          in: query
          type: string
          required: false
        - name: instance_id
          in: query
          type: string
          required: false
        - name: since
          in: query
          type: string
          format: date-time
          required: false
        - name: include_deployments_status
          in: query
          type: boolean
          required: false
      responses:
        200:
          description: The list of instances
          schema:
            type: array
            items:
              $ref: '#/definitions/Instance'
  /instances/{id}:
    x-swagger-router-controller: instancesController
    get:
      operationId: getInstanceById
      summary: Get a specific instance.
      tags:
        - Instance
      parameters:
        - name: id
          in: path
          type: string
          required: true
      responses:
        200:
          description: The instance
          schema:
            $ref: '#/definitions/Instance'
  /instances/{id}/connect:
    x-swagger-router-controller: instancesController
    get:
      operationId: connectToInstance
      summary: Connect to the instance via remote desktop.
      tags:
        - Instance
      parameters:
        - name: id
          in: path
          type: string
          required: true
      responses:
        200:
          description: Remote desktop connection
  /instances/{id}/maintenance:
    x-swagger-router-controller: instancesController
    put:
      operationId: putInstanceMaintenance
      summary: Update the ASG standby-state of a given instance.
      tags:
        - Instance
      x-authorizer: instances
      parameters:
        - name: id
          in: path
          type: string
          required: true
        - name: body
          in: body
          required: false
          schema:
            type: object
      responses:
        200:
          description: OK
  /instances/schedule-actions:
    x-swagger-router-controller: instancesController
    get:
      operationId: getScheduleActions
      summary: Get outstanding scheduled actions for instances within an account
      tags:
        - Instance
      parameters:
        - name: account
          in: query
          type: string
          required: true
        - name: date
          in: query
          type: string
          required: false
      responses:
        200:
          description: OK
  /load-balancer/{id}:
    x-swagger-router-controller: loadBalancerController
    get:
      operationId: getLoadBalancer
      summary: Get load balancer data.
      tags:
        - Load Balancers
      parameters:
        - name: id
          in: path
          type: string
          required: true
      responses:
        200:
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/LoadBalancerUpstream'
  /services:
    x-swagger-router-controller: servicesController
    get:
      operationId: getServices
      summary: Get the list of currently deployed services.
      description: This differs from `/deployment/target-states` in that it lists the *current* services and versions
                   that are deployed.
      tags:
        - Service
      parameters:
        - name: environment
          in: query
          type: string
          required: true
      responses:
        200:
          description: Currently deployed services
          schema:
            type: array
            items:
              type: object
  /services/{service}:
    x-swagger-router-controller: servicesController
    get:
      operationId: getServiceById
      summary: Get a currently deployed service.
      tags:
        - Service
      parameters:
        - name: service
          in: path
          type: string
          required: true
        - name: environment
          in: query
          type: string
          required: true
      responses:
        200:
          description: The service
          schema:
            type: object
  /services/{service}/asgs:
    x-swagger-router-controller: servicesController
    get:
      operationId: getASGsByService
      summary: Get the ASGs to which a service is deployed.
      tags:
        - Service
      parameters:
        - name: service
          in: path
          type: string
          required: true
        - name: environment
          in: query
          type: string
          required: true
        - name: slice
          in: query
          type: string
          required: true
      responses:
        200:
          description: List of ASGs
          schema:
            type: array
            items:
              $ref: '#/definitions/AWSAutoScalingGroup'
  /services/{service}/health:
    x-swagger-router-controller: servicesController
    get:
      operationId: getOverallServiceHealth
      summary: Get a currently deployed service.
      tags:
        - Service
      parameters:
        - name: service
          in: path
          type: string
          required: true
        - name: environment
          in: query
          type: string
          required: true
      responses:
        200:
          description: The service
          schema:
            type: object
  /services/{service}/health/{slice}:
    x-swagger-router-controller: servicesController
    get:
      operationId: getServiceHealth
      summary: Get a currently deployed service.
      tags:
        - Service
      parameters:
        - name: service
          in: path
          type: string
          required: true
        - name: environment
          in: query
          type: string
          required: true
        - name: slice
          in: path
          type: string
          required: true
          enum:
            - blue
            - green
            - none
      responses:
        200:
          description: the service status summaries
          schema:
            type: array
            items:
              $ref: '#/definitions/ServiceStatusSummary'
  /services/{service}/slices:
    x-swagger-router-controller: servicesController
    get:
      operationId: getServiceSlices
      summary: Get slices for a deployed service.
      tags:
        - Service
      parameters:
        - name: service
          in: path
          type: string
          required: true
        - name: environment
          in: query
          type: string
          required: true
        - name: active
          in: query
          type: boolean
          required: false
      responses:
        200:
          description: The slices
          schema:
            type: array
            items:
              $ref: '#/definitions/UpstreamSlice'
  /services/{service}/slices/toggle:
    x-swagger-router-controller: servicesController
    put:
      operationId: putServiceSlicesToggle
      summary: Toggle the slices for a deployed service.
      tags:
        - Service
      parameters:
        - name: service
          in: path
          type: string
          required: true
        - name: environment
          in: query
          type: string
          required: true
      responses:
        200:
          description: OK
  /target-state/{environment}:
    x-swagger-router-controller: targetStateController
    get:
      operationId: getTargetState
      summary: Get the target state for a given environment
      description: The desired or "target" state for an environment represents service versions that "should"
                   be deployed across an environment.
      tags:
        - Target State
      parameters:
        - name: environment
          in: path
          type: string
          required: true
        - name: serverRole
          in: query
          type: string
          required: false
      responses:
        200:
          description: The list of service versions that should be deployed to an environment.
          schema:
            type: array
            items:
              type: object
    delete:
      operationId: deleteTargetStateByEnvironment
      summary: Remove the target state for all services in a given environment.
      tags:
        - Target State
      x-authorizer: environments
      parameters:
        - name: environment
          in: path
          type: string
          required: true
      responses:
        200:
          description: OK
  /target-state/{environment}/{service}:
    x-swagger-router-controller: targetStateController
    delete:
      operationId: deleteTargetStateByService
      summary: Remove the target state for all versions of a service.
      tags:
        - Target State
      x-authorizer: environments
      parameters:
        - name: environment
          in: path
          type: string
          required: true
        - name: service
          in: path
          type: string
          required: true
      responses:
        200:
          description: OK
  /target-state/{environment}/{service}/{version}:
    x-swagger-router-controller: targetStateController
    delete:
      operationId: deleteTargetStateByServiceVersion
      summary: Remove the target state for a specific version of a service.
      tags:
        - Target State
